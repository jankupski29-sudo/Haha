<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Launcher</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<script>
  let player = null;

  function openPlayer() {
    player = window.open("player.html", "_self");
  }

  openPlayer();

  // jeśli wróci focus → odśwież
  window.addEventListener("focus", () => {
    location.reload();
  });
</script>

</body>
</html>
